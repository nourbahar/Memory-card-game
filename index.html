<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2 id="message">Message</h2>
    <div class="main">
        <div class="row">
            <div class="card purple color-hidden "></div>
            <div class="card grey color-hidden"></div>
            <div class="card yellow color-hidden"></div>
            <div class="card pink color-hidden"></div>
        </div>

        <div class="row">
            <div class="card green color-hidden"></div>
            <div class="card pink color-hidden"></div>
            <div class="card blue color-hidden"></div>
            <div class="card green color-hidden"></div>
        </div>

        <div class="row">
            <div class="card blue color-hidden"></div>
            <div class="card purple color-hidden"></div>
            <div class="card yellow color-hidden"></div>
            <div class="card grey color-hidden"></div>
        </div>
      </div>

      <div><button class="reset">RESET</button></div>
      
</body>
</html>
